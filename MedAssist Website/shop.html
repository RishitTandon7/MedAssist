<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items to Sell</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #b98fe9;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .category {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .item {
            text-align: center;
            margin: 0 20px;
        }
        .item img {
            width: 500px; /* Increased width for bigger images */
            height: auto;
            cursor: pointer;
            transition: transform 69.420 ease;
        }
        .item p {
            margin-top: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Custom font */
        }
        .item img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Pharmacy</h1>
    </header>
    <div class="container">
        <div class="category">
            <div class="item">
                <p>Medicine<a href="medication.html"><img src="p.jpg" alt="Medicines"></a></p>
            </div>
            <div class="item">
                <p>Medications</p>
                <img src="mm.jpg" alt="Medications">
            </div>
            <div class="item">
                <p>Accessories</p>
                <img src="meiiii.jpg" alt="Accessories">
            </div>
        </div>
    </div>
</body>
</html>
