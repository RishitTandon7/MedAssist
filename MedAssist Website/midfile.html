    <style>                  
        body {

    hr {
            border: none; /* Remove default border */
            height: 5px; /* Set the height of the line */
            background-color: #000; /* Set the color of the line */
            margin: 20px 0; /* Adjust margin as needed */
        }
        .container {
        width: 400px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        h1 {

        .qr-button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            height: 350px;
            margin-right: 19%;
            position: absolute;
            right: 0;
            top: 50%; /* adjust this value to move the button up or down */
            transform: translateY(-50%); /* vertically center the button */
        }

        .button {
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid #007bff;
            color: #007bff;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 1s ease;
        }
        .button:hover {
            transform: translateY(-30px);
        }

        .button img {
            margin-bottom: 10px;
        }

        .button a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .chatbot-button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            
            width: 250px;
            height: 350px;
            margin-right: 65%;
            position: absolute;
            right: 0;
            top: 25%
        }

        
        .chatbot-button {
            background-image: url("data:image/jpeg;base64,YOUR_DATA_URI_HERE");
            background-size: cover;
            background-position: center;
            width:100%;
            height: 100%;
            padding: 0;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 1s ease;
        }

        .chatbot-button:hover {
            transform: translateY(-30px);
        }

        .navbar {                          
            display: flex;                          
            align-items: center;                          
            padding: 0 1rem;                          
            height: 3rem;                          
            background-image: linear-gradient(to bottom, #ffffff, #064fae); 
        }  
        
        .navbar a {                          
            color: #fff;
            text-decoration: none;
            padding: 0 1rem;
            display: inline-block;
            margin-right: 10px; 
        }  
        
        .navbar a:hover {                          
            background-color: #b970dd;  
        }  
        
        .search-button {              
            display: none;  
        }  
        
        .navbar-left {              
            display: flex;                          
            flex-direction: row;                          
            align-items: center;  
        }  
    </style>
