<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="login.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active"> Sign In </h2>

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="image-1.png" id="icon" alt="User Icon">
            </div>

            <!-- Login Form -->
            <form id="signin-form">
                <input type="text" id="username" class="fadeIn second" name="login" placeholder="login">
                <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
                <input type="submit" class="fadeIn fourth" value="Log In">
            </form>

            <!-- Remind Password -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("signin-form").addEventListener("submit", function(event) 
        {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
    
            // Simple authentication (Replace with your actual authentication logic)
            if (username === "admin" && password === "admin") 
            {
                // Redirect to midfile.html
                window.location.href = "index.html";
            } else 
            {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
